<!-- drawing-details.component.html -->
<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Detalles del Dibujo</h5>
      <button type="button" class="close" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="image-details">
        <img [src]="drawing.image" alt="Dibujo seleccionado" class="img-fluid">
        <p class="mt-2"><strong>Número dibujado:</strong> {{ drawing.label }}</p>
        <p><strong>Fecha de creación:</strong> {{ drawing.timestamp | date:'medium' }}</p>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Cerrar</button>
    </div>
  </div>
