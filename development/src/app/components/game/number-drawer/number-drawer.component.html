<div class="container mt-5">
    <h2 class="text-center mb-4">üé® Dibuja un n√∫mero</h2>
  
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow p-4 text-center">
  
          <!-- T√≠tulo e icono -->
          <div class="mb-3">
            <i class="bi bi-pencil-fill display-4 text-primary"></i>
            <h5 class="mt-2">N√∫mero a dibujar: <span class="fw-bold text-primary">{{ numeroMNIST }}</span></h5>
          </div>
  
          <!-- Canvas -->
          <div class="canvas-wrapper mx-auto my-3 border rounded">
            <canvas #canvas width="280" height="280"></canvas>
          </div>
  
          <!-- Botones -->
          <div class="d-flex flex-wrap justify-content-center gap-2 mt-3">
            <button class="btn btn-secondary" (click)="enviarDibujo()" [disabled]="!hasDrawn">
              <i class="bi bi-arrow-right-circle"></i> Siguiente
            </button>
            <button class="btn btn-primary" (click)="borrarTodo()">
              <i class="bi bi-eraser-fill"></i> Borrar
            </button>
            <button class="btn btn-danger" (click)="terminar()">
              <i class="bi bi-x-circle-fill"></i> Terminar
            </button>
          </div>
  
          <!-- Miniaturas debajo del canvas -->
          <div class="mt-5 text-start">
            <h6 class="text-center mb-3">üñºÔ∏è Tus dibujos</h6>
            <div class="miniaturas">
              <img *ngFor="let image of miniaturas; let i = index"
                   [src]="image"
                   class="img-thumbnail"
                   (click)="openDetailsModal(i)">
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div>
