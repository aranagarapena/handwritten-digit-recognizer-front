<div *ngIf="errorMessage.length > 0" class="alert alert-danger">
  <li *ngFor="let message of errorMessage">{{ message }}</li>
</div>
<div class="form-container mt-5">
  <!-- TODO: A単adir validaciones en los campos de contrase単a etc -->
  <div class="formulario">
    <form>
      <div class="form-group">
        <label for="nombre">Nombre <span class="required">*</span></label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="newUser.nombre" placeholder="Nombre" name="nombre" required>
    </div>
    
      <div class="form-group">
        <label for="apellido1">Primer Apellido <span class="required">*</span></label>
        <input type="text" class="form-control" id="apellido1" [(ngModel)]="newUser.apellido1" placeholder="Primer Apellido" name="apellido1" required>
      </div>
      <div class="form-group">
        <label for="apellido2">Segundo Apellido</label>
        <input type="text" class="form-control" id="apellido2" [(ngModel)]="newUser.apellido2" placeholder="Segundo Apellido" name="apellido2">
      </div>
      <div class="form-group">
        <label for="username">Nombre de Usuario <span class="required">*</span></label>
        <input type="text" class="form-control" id="username" [(ngModel)]="newUser.username" placeholder="Nombre de Usuario" name="username" required >
      </div>
      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" class="form-control" id="email" [(ngModel)]="newUser.email" placeholder="Email" name="email" required>
      </div>
      <div class="form-group">
        <label for="dni">DNI <span class="required">*</span></label>
        <input type="text" class="form-control" id="dni" [(ngModel)]="newUser.dni" placeholder="DNI" name="dni" required pattern="^[0-9]{8}[A-Za-z]$">
    </div>
    
      <div class="form-group">
        <label for="password">Contrase単a <span class="required">*</span></label>
        <input type="password" class="form-control" id="password" [(ngModel)]="newUser.password" placeholder="Contrase単a" name="password" required minlength="8">
    </div>    
      <button type="button" class="btn btn-primary" (click)="addUser()">Agregar Usuario</button>
    </form>
  </div>
</div>
